<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Gifts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #d6336c;
            margin-top: 20px;
        }
        .gift-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gift-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .gift-item img {
            width: 100%;
            border-radius: 10px;
        }
        .gift-item h3 {
            color: #d6336c;
        }
        .gift-item p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Valentine's Day Gifts for My Love ðŸ’–</h1>
    
    <div class="gift-container">
        <div class="gift-item">
            <img src="https://via.placeholder.com/250" alt="Gift 1">
            <h3>Beautiful Necklace</h3>
            <p>A stunning heart-shaped pendant to show my love.</p>
        </div>

        <div class="gift-item">
            <img src="https://via.placeholder.com/250" alt="Gift 2">
            <h3>Box of Chocolates</h3>
            <p>Sweet treats to make her smile even more.</p>
        </div>

        <div class="gift-item">
            <img src="https://via.placeholder.com/250" alt="Gift 3">
            <h3>Romantic Roses</h3>
            <p>Fresh red roses, just like her beautiful soul.</p>
        </div>

        <div class="gift-item">
            <img src="https://via.placeholder.com/250" alt="Gift 4">
            <h3>Love Letter</h3>
            <p>A heartfelt letter expressing my deepest love.</p>
        </div>
    </div>
</body>
</html>
